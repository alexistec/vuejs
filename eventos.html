<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba Vuejs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
        <body>
            <div id="main" class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Eventos en vuejs</h2>
                    </div>
                </div>
                <div class="col-xs-4">
                    <form v-on:submit.prevent="addName">
                        <input type="text" class="form-control" v-model="name"/>
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default" value="add"/>
                        </span>
                    </form>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people">{{item}}</li>
                    </ul>
                </div>
                <!--<div class="col-xs-4">
                    <div class="input-group">
                        <input type="text" class="form-control" v-model="name"/>
                        <span class="input-group-btn">
                            <input type="button" class="btn btn-default" value="add" v-on:click="addName"/>
                        </span>
                    </div>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people">{{item}}</li>
                    </ul>
                </div>-->
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
            <script type="text/javascript">
                new Vue({
                    el:'#main',
                    data : {
                        people:['User uno','User dos','User tres'],
                        name : ''
                    },
                    methods:{
                        addName: function(){
                            this.people.push(this.name);
                            this.name = '';
                        }
                    }
                })
            </script>
        </body>
</html>
