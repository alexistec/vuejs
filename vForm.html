<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba Vuejs</title>
    </head>
        <body>
            <div id="main">
                <ul>
                    <li v-for="item in people">{{item}}</li>
                </ul>
                <input type="text" v-model="name" v-on:keyup.enter="addName"/>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <script>
                new Vue({
                    el: '#main',
                    name:'',
                    data : {
                        people: ['Alexis','Name2','Name3']
                    },
                    methods:{
                        addName:function(){
                            this.people.push(this.name);
                            this.name = ''
                        }
                    }
                })
            </script>            
        </body>
</html>
